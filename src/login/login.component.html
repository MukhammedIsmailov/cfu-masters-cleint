<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card" style="margin-top: 40px">
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail</label>
                                <div class="col-md-6">
                                    <input type="text" id="email_address" class="form-control" name="email-address"
                                        [(ngModel)]="loginData.email">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Пароль</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password"
                                        [(ngModel)]="loginData.password">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-6 offset-md-4">
                                    <div *ngIf="!!onError || !!onLoginError" class="form-control-feedback">
                                        <span *ngIf="onError" class="text-danger align-middle">
                                            Все поля обязательны для заполнения!
                                        </span>
                                        <span *ngIf="onLoginError" class="text-danger align-middle">
                                            Неправильный e-mail или пароль!
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4" (click)="onSubmit()">
                                <button type="submit" class="btn btn-primary">
                                    Войти
                                </button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>
